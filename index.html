<body>
    
    <script>

    function afficher() {
        let nombre = 20;
        while (nombre >= 0){
            document.write(nombre);  // Afficher le nombre (ici 20)
            
            // if (nombre == 0) { // Si ce n'est pas le dernier nombre,....
            //     document.write('-');  // ....afficher un tiret
            // }
            
            nombre -= 2;  // Décrémenter le nombre de 2
        }
    }
    afficher();

    </script>
