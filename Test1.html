<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercice 1 JavaScript</title>
</head>
<body>

    <h1>Exercice 1 :</h1>
    
    <form class="form">
        <fieldset>
        <legend>Calculer l'aire d'un rectangle</legend>

        <script>

            var longueur = Number (prompt("Entrez la longueur du rectangle"));
            alert("Voici la longueur que vous avez entré : "+ longueur);
            document.write("Longueur : "+ longueur );

            var largeur = Number (prompt("Entrez la largeur du rectangle"));
            alert("Voici la largeur que vous avez entré : "+ largeur);
            document.write("Largeur : "+ largeur ); 

            console.log(longueur*largeur);
            alert("Voici l'aire du rectangle :" + (longueur*largeur));
            document.write("Voici l'aire du rectangle :" + (longueur*largeur));

        </script>

    </fieldset>
</form>

</body>
</html>
