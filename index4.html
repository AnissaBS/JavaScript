function TableauAleatoire(){
  const tableau = [];
  const valeurs = 1000; // Possibilité de ne pas mettre cette constante et indiquer i<1000

  for (let i = 0; i < valeurs; i++) {
    const aleatoire = Math.floor(Math.random() *1000); // Génère un nombre ENTIER(=Math.floor) aléatoire entre 0 (inclus) et 1000 (exclus)
    tableau.push(aleatoire);
  }

  return tableau;
}

const result = TableauAleatoire(); // Appel de la fonction pour remplir le tableau

console.log(result.slice(0, 1000)); // Slide pour afficher les premières valeurs du tableau (facultatif)
