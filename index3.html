<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <style>
        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            text-align: center;
        }
        th, td {
            padding: 10px;
        }
        th {
            font-weight: bold;
            background-color: gray;
        }
        td:first-child, th:first-child {
            font-weight: bold;
            background-color: gray;
        }
        td:first-child {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>La table de multiplication</h1>
    <table>
        <tr>
            <td></td>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>10</th>
        </tr>
        <script>
            for (let i = 1; i <= 10; i++) {
                document.write("<tr>");
                if (i === 1) {
                    document.write("<th>X</th>");
                } else {
                    document.write("<th>" + i + "</th>");
                }
                for (let j = 1; j <= 10; j++) {
                    if (i === 1) {
                        document.write("<th>" + j + "</th>");
                    } else {
                        document.write("<td>" + (i * j) + "</td>");
                    }
                }
                document.write("</tr>");
            }
        </script>
    </table>
