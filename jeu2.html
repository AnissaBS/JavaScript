<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <button>go on</button>

    <form action="">
        <input type="text">
        <input type="submit">
        <input type="reset">
    </form>

    <div id="score"></div>
    <button id = "btn"></button>
    <button id = "rejouer">REJOUER</button>
    <button id = "btn2"></button>


    <script>

        //Je sélectionne et stocke
        let btn = document.getElementById("btn");
        let btn2 = document.getElementById("btn2");
        const score = document.getElementById("score");
        const rejouer = document.getElementById("rejouer");
        let compteur = 0;

        //Je soumets le cercle rouge btn à une action
        btn.addEventListener("click",function(){
            add(); //J'appelle la fonction add()
        })

        //Je soumets le cercle bleu btn2 à une action
        btn2.addEventListener("click", function(){
            add(); //J'appelle la fonction add()
        })

        //Je mets le code commun aux deux cercles (btn et btn2) dans une fonction add()
        function add(){
            compteur = compteur + 1;
            console.log(compteur, "bouton clické");
            score.innerText=compteur

        }

        setTimeout(function(){
            //Je supprime les cercles
            btn.remove();
            btn2.remove();

        },10000);

        //Je soumets le bouton rejouer à une action

        rejouer.addEventListener("click", function(){
            console.log("cliqué");
            location.reload();  //Rafraîchir la page : fonction ayant le même rôle que le bouton rafrîchir d'un navigateur
        }) 

    </script>

</body>
</html>
